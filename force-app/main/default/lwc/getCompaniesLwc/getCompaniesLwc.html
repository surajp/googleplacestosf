<template>
	<lightning-input value={name} onchange={handleNameChange} label="Name"></lightning-input>    
	<lightning-input value={zip} onchange={handleZipChange} label="Zip"></lightning-input>    
	<lightning-button label="Search" onclick={doSearch}></lightning-button>

	<template if:true={tableData}>
		<lightning-layout>
			<lightning-layout-item size="6">
				<lightning-datatable columns={resultColumns} data={tableData} key-field="place_id"></lightning-datatable>>
			</lightning-layout-item>
			<lightning-layout-item size="6">
				<lightning-map map-markers={mapMarkers} markers-title="Map of Places" list-view="hidden"></lightning-map>
			</lightning-layout-item>
		</lightning-layout>
	</template>

</template>
